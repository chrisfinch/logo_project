		body {

			border: 1px solid #000, 1px solid #fff;

<body class="home">

	<div id="wrapper">

	<h1>Logo Interpreter</h1>

	<form id="commandsForm" name="commandsForm">

		<textarea name="commands" id="commands">color #7F00FF repeat 36 repeat 12 forward 60 right 30 end right 10 end</textarea>

		<input type="submit" id="submit" name="submit" value="Go">
		<button id="reset">Reset</button>

	</form>
	
	<canvas id="canvas" width="1000" height="800"></canvas>  

	</div>
